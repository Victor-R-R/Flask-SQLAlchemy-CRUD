{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form action="/update/{{contact.id}}" method="POST" class="card bg-dark text-white">
            <div class="card-body p3"></div>
            <div class="mb-3">
                <label for="fullname">Escribe tu nombre</label>
            <input type="text" name="fullname" placeholder="Escribe tu nombre" value='{{contact.fullname}}', class="form-control rounded-3 bg-dark border-2 text-white">
            </div>
            <div class="mb-3">
                <label for="email">Escribe tu email</label>
            <input type="text" name="email" placeholder="Escribe tu email" value='{{contact.email}}', class="form-control rounded-3 bg-dark border-2 text-white">
            </div>
            <div class="mb-3">
                <label for="phone">Escribe tu telefono</label>
            <input type="text" name="phone" placeholder="Escribe tu telefono" value='{{contact.phone}}', class="form-control rounded-3 bg-dark border-2 text-white">
            </div>
            <button class="btn btn-secondary">
                Update
            </button>
        </form>

    </div>

</div>
{% endblock  %}
